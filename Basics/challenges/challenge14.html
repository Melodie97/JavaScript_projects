<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Challenges: Challenge 14</title>
  </head>
  <body>
    <h1>Challenge 14</h1>
    <script>
      var username = prompt("Enter your first name", "");
      function hello(name) {
        if (name !== null) {
          return `Hello ${name}, and Welcome!`;
        } else {
          return "You didn't give me a name";
        }
      }
      console.log(hello(username));
    </script>
  </body>
</html>
