<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Challenges: Challenge 13</title>
  </head>
  <body>
    <h1>Challenge 13</h1>
    <script>
      var username = prompt("Enter your first name", "");
      function hello(name) {
        if (name !== null) {
          console.log(`Hello ${name}, and Welcome!`);
        } else {
          console.log("You didn't give me a name");
        }
      }
      hello(username);
    </script>
  </body>
</html>
