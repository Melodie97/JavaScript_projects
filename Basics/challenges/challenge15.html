<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Challenges: Challenge 15</title>
  </head>
  <body>
    <h1>Challenge 15</h1>
    <script>
      var username = prompt("Enter your first name", "");

      function hello(name) {
        if (name !== null) {
          return `Hello ${name}, and Welcome!`;
        } else {
          return "You didn't give me a name";
        }
      }

      var foods = ["chicken", "pancakes", "Peppersoup", "Sausage", "Sharwama"];
      function hospitality(name, gift) {
        console.log(hello(name));
        for (item of gift) {
          console.log(`${name}, would you like some ${item}?`);
        }
      }

      hospitality(username, foods);
    </script>
  </body>
</html>
