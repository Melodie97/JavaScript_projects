<!-- The new way of targeting an element in DOM. With Query selector you pass in as an argument 
    the css syntax for the element you want to target. It selects a collection of html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="some-class">Here is a paragraph</p>
    <p class="some-class">Here is a another paragraph</p>
    <p class="some-class">Here is one more paragraph</p>
    <script>
      var pClass = document.querySelectorAll("p"); // returns [Here is a paragraph, Here is another paragraph, Here is one more paragraph]
      for (var i = 0; i < pClass.length; i++) {
        if (i % 2 === 0) {
          pClass[i].style.color = "red";
        } else {
          pClass[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
